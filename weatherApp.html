<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" class="css" />
    <title>Project</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col form">
            <form>
              <input
                type="text"
                id="search"
                autocomplete="off"
                placeholder="Choose a city..."
                style="width: 400px"
              />
              <input type="submit" value="🔎" />
            </form>
          </div>
        </div>
        <div class="row">
          <div class="card md-3" style="width: 400px">
            <div class="row g-0">
              <div class="col-sm-4">
                <div class="main-emoji">⛅️</div>
              </div>
              <div class="col-sm-7">
                <div class="card-body">
                  <h1>
                    <span class="city">Kyiv</span>
                    <br />
                    <span class="currentDegree" id="currentDegree">19</span
                    ><span class="temperature">°C</span>
                    <br />
                    <span class="currentDay" id="currentTime"
                      >Monday 15:38</span
                    >
                  </h1>
                </div>
              </div>
            </div>
          </div>
          <div class="col column">
            <ul>
              <li>H:<span id="humidity"></span></li>

              <li>Feels like <span id="feelsLike"></span></li>
              <li><span id="weatherdescription"></span></li>
            </ul>
          </div>
          <div class="col column">
            <ul>
              <li>Wind:<span id="wind"></span></li>
              <li>Min:<span id="minTemp"></span></li>
              <li>Max:<span id="maxTemp"></span></li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tuesday</h5>
              <span class="emojis">🌧</span>
              <p class="card-text">23°</p>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Wednesday</h5>
              <span class="emojis">🌤</span>
              <p class="card-text">21°</p>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Thursday</h5>
              <span class="emojis">🌦</span>
              <p class="card-text">17°</p>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Friday</h5>
              <span class="emojis">⛈</span>
              <p class="card-text">16°</p>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Saturday</h5>
              <span class="emojis">🌦</span>
              <p class="card-text">21°</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
