<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" class="css" />

    <title>Project</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form>
          <div class="row">
            <div class="col-7">
              <input
                type="text"
                id="search"
                autocomplete="off"
                placeholder="Choose a city..."
                class="form-control"
              />
            </div>
            <div class="col-1">
              <input type="submit" value="Searchüîé" class="btn buttonSearch" />
            </div>
            <div class="col-1">
              <button id="button" class="btn buttonLocation">Locationüìç</button>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="card md-3" style="width: 390px">
            <div class="row g-0">
              <div class="col-sm-4">
                <img
                  src="https://bmcdn.nl/assets/weather-icons/v3.0/fill/svg/clear-day.svg"
                  alt="Weather Icon"
                  class="src icon"
                  id="icon"
                />
              </div>
              <div class="col-sm-8">
                <div class="card-body">
                  <h1>
                    <span class="city">Kyiv</span>
                    <br />
                    <span class="currentDegree" id="currentDegree">19</span
                    ><span class="temperature"
                      ><a href="#" id="celsius-link" class="active">¬∞C</a> |<a
                        href="#"
                        id="fahrenheit-link"
                        >¬∞F</a
                      ></span
                    >
                  </h1>

                  <h2>
                    Last updated:
                    <span class="currentDay" id="currentTime"
                      >Monday 15:38</span
                    >
                  </h2>
                </div>
              </div>
            </div>
          </div>
          <div class="col column">
            <ul>
              <li>H:<span id="humidity"></span></li>
              <li>Feels like <span id="feelsLike"></span></li>
              <li><span id="weatherdescription"></span></li>
            </ul>
          </div>
          <div class="col column">
            <ul>
              <li>Wind:<span id="wind"></span></li>
              <li>Min:<span id="minTemp"></span></li>
              <li>Max:<span id="maxTemp"></span></li>
            </ul>
          </div>
        </div>
        <div class="row" id="forecast">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title weather-forecast-day">Tuesday</h5>
              <img
                src="https://www.amcharts.com/wp-content/themes/amcharts4/css/img/icons/weather/animated/cloudy-day-1.svg"
                alt="Partly Cloudy"
                class="src emojis"
              />
              <p class="card-text">
                <span class="temperature-min">13¬∞</span>
                <span class="temperature-max">24¬∞</span>
              </p>
            </div>
          </div>
        </div>
        <p>
          <a
            href="https://github.com/tretiaki/first-challenge-weatherApp"
            target="_blank"
            >Open-source code
          </a>
          by Iryna Tretiaküë©‚Äçüíª
        </p>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
